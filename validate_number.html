<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập validate số điện thoại</title>
</head>
<body>
<form>
    <div class="input-group">
        <input type ="text" id="sdt" >
        <div class="input-group-btn">
            <input type="button" value ="Kiểm tra" type="button" onclick= "validate()">

        </div>
    </div>
</form>
<script>
    function validate() {
        //Viettel: 09, 03
        //MobiFone: 09, 07
        //VinaPhone: 09, 08
        //Vietnamobile và Gmobile: 09, 05
        var path = /((09|03|07|08|05)+([0-9]{8})\b)/g;
        var sdt = document.getElementById('sdt').value;
        var result = path.test(sdt);
        if (result == true) {
            alert('Nhập số điện thoại thành công');
        } else {
            alert('Nhập số điện thoại thất bại');
        }
    }
</script>
</body>
</html>
